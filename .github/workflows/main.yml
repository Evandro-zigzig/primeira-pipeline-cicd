name: CI-CD
on:
  push:
    branches: ["main"]
  workflow_dispatch:  
jobs:
  CI:
    runs-on: ubuntu-latest
    steps: 
    - name: Getting the Code
      uses: actions/checkout@v6.0.1
    - name: Docker Hub Authentication
      uses: docker/login-action@v3.6.0
      with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
